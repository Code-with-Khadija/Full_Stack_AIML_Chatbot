{% extends "base.html" %}

{% block content %}
<div class="chat-history">
    <h2>Chat History</h2>
    {% for message in history %}
    <div class="chat-entry">
        <div class="timestamp">{{ message.timestamp }}</div>
        <div class="query">You: {{ message.query }}</div>
        <div class="response">Bot: {{ message.response }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
